        $(function() {
            $('#main-menu').smartmenus({
                subMenusSubOffsetX: 1,
                subMenusSubOffsetY: -8
            });

            $('.filter a').click(function(e) {
                e.preventDefault();
                var a = $(this).attr('href');
                a = a.substr(1);
                $('.gallery a').each(function() {
                    if (!$(this).hasClass(a) && a != 'all')
                        $(this).addClass('hide');
                    else
                        $(this).removeClass('hide');
                });
            });
